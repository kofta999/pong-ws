<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #game-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pong Game</h1>
  <div id="controls">
    <button id="create-game">Create Game</button>
    <input type="text" id="game-id" placeholder="Game ID">
    <button id="join-game">Join Game</button>
  </div>
  <div id="game-container">
    <h2>Game ID: <span id="current-game-id"></span></h2>
    <button id="start-game">Start Game</button>
    <div>
      <label for="player1-pos">Player 1 Position:</label>
      <input type="number" id="player1-pos">
    </div>
    <div>
      <label for="player2-pos">Player 2 Position:</label>
      <input type="number" id="player2-pos">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
